name: Build and Deploy

on:
  push:
    branches:
      - main
      - project
  pull_request:
    branches:
      - main
      - project
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'
  CI: true

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check TypeScript types
        run: npx tsc --noEmit
        continue-on-error: true
      
      - name: Run tests
        run: npm test -- --coverage --watchAll=false --passWithNoTests
        continue-on-error: true
      
      - name: Build application
        run: npm run build
        env:
          CI: false
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: matrix.node-version == '18.x' && github.event_name == 'push'
        with:
          name: build-output-${{ github.sha }}
          path: build/
          retention-days: 30
      
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: matrix.node-version == '18.x'
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7
  
  deploy-production:
    name: Deploy to Production (GitHub Pages)
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
        env:
          CI: false
          PUBLIC_URL: /IndiaSoloTour
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy: ${{ github.event.head_commit.message }}'
  
  deploy-staging:
    name: Deploy Staging (Project Branch)
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/project' && github.event_name == 'push'
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application (Staging)
        run: npm run build
        env:
          CI: false
          REACT_APP_ENV: staging
      
      - name: Upload staging build
        uses: actions/upload-artifact@v4
        with:
          name: staging-build-${{ github.sha }}
          path: build/
          retention-days: 14
